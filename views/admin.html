<body class="container-fluid d-flex flex-column align-items-center p-0 index">

<!--Header-->
<header class="container-fluid">

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="home">CTRLFreaks</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="d-flex justify-content-between w-100">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="menu">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact">Contact</a>
                            </li>
                        </ul>

                        <div class="order-cart-container d-flex flex-row float-right align-items-center">
                            <div class="order-button d-flex align-items-center justify-content-center">
                                <a class="nav-link" href="menu">Order</a>
                            </div>
                            <a href="admin"><img src="images/iconmonstr-user-19-240.png" alt="user icon"></a>
                            <a href="cart"><img src="images/iconmonstr-shopping-cart-22-240.png" alt="cart icon"></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<!--main hero-->
<main role="main" class="container d-flex flex-column justify-content-center">
    <div class="main-admin-container d-flex flex-column justify-content-center">
        <h1 class="">Offers and Deals Subscriptions</h1>
        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <!-- Replace these with your actual column names -->
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <repeat group="{{ @emailData }}" value="{{ @row }}">
                    <tr>
                        <!-- Replace these with your actual column names -->
                        <td>{{ @row.emailId }}</td>
                        <td>{{ @row.email }}</td>
                    </tr>
                </repeat>
                </tbody>
            </table>
        </div>
        <div class="table-tools">
            <h1 class="mb-4">New Offers Email</h1>
            <form method="POST" action="send-email">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="10" required></textarea>
                </div>
                <button type="submit" class="send-email-button">Send Email</button>
            </form>
        </div>
    </div>
</main>
